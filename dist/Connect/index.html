<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACM SOA | Official Links</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Particle Background -->
  <canvas id="particles"></canvas>

  <!-- Gradient Background -->
  <div class="background"></div>

  <!-- Main Card -->
  <main class="card">
    <div class="logos">
      <img src="acm.webp" alt="ACM Logo">
      <img src="soa.webp" alt="SOA Logo">
    </div>

    <h1>SOA ACM Student Chapter</h1>
    <p class="tagline">Advancing Computing as a Science & Profession</p>

    <div class="links">
      <a href="https://soaacm.in/" target="_blank" class="link-btn">
        <i class="ph ph-globe"></i> Website
      </a>

      <a href="https://www.linkedin.com/company/soa-acm-students-chapter/" target="_blank" class="link-btn">
        <i class="ph ph-linkedin-logo"></i> LinkedIn
      </a>

      <a href="https://www.instagram.com/soa_acm/" target="_blank" class="link-btn">
        <i class="ph ph-instagram-logo"></i> Instagram
      </a>
    </div>

    <footer>
      © 2026 ACM SOA • Designed with ❤️
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
